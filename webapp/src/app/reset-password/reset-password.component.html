<div class="back">
    <div class="div-center">
        <div class="content">
            <h3>RESET YOUR PASSWORD</h3>
            <hr />
            <form [formGroup]="restFormGroup" (ngSubmit)="reset()">
                <div class="form-group">
                    <label for="exampleInputEmail1">New Password*</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Password" formControlName="password" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">New Confirm Password*</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" formControlName="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!restFormGroup.valid">Save</button>
                <hr />
                <!-- <button type="button" class="btn btn-link">Signup</button> -->
                <button type="button" class="btn btn-link">Back To Login</button>

            </form>

        </div>
    </div>
</div>
