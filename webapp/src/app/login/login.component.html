<div class="back">
    <div class="div-center">
        <div class="content">
            <h3>Login</h3>
            <hr />
            <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username*</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username" formControlName="userName" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password*</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!loginFormGroup.valid">Login</button>
                <hr />
                <!-- <button type="button" class="btn btn-link">Signup</button> -->
                <button type="button" routerLink="/forgot-password" class="btn btn-link">Reset Password</button>

            </form>

        </div>
    </div>
</div>
